<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 24px;
        max-width: 900px;
      }
      .row {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        align-items: flex-end;
      }
      label {
        display: block;
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 6px;
      }
      input {
        padding: 10px 12px;
        width: 260px;
        border-radius: 8px;
        border: 1px solid rgba(127, 127, 127, 0.35);
      }
      button {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        cursor: pointer;
      }
      .card {
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 12px;
        padding: 16px;
        margin-top: 16px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: rgba(127, 127, 127, 0.12);
        padding: 12px;
        border-radius: 10px;
        margin: 12px 0 0;
      }
      .hint {
        opacity: 0.85;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <div class="card">
      <h2>Регистрация / вход</h2>
      <div class="row">
        <div>
          <label for="login">Логин</label>
          <input id="login" autocomplete="username" placeholder="vasya" />
        </div>
        <div>
          <label for="password">Пароль</label>
          <input
            id="password"
            type="password"
            autocomplete="current-password"
            placeholder="123456"
          />
        </div>
        <button id="btnRegister">Register</button>
        <button id="btnLogin">Login</button>
        <button id="btnPing" title="Проверка /app/ping">Ping</button>
      </div>

      <pre id="output">Готово. Нажми Register или Login.</pre>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
